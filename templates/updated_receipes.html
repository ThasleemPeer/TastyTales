{%  extends "home/base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <h2>Update Receipe</h2>
            <hr>
          <label for="exampleInputEmail1" class="form-label" >Receipe</label>
          <input type="text" required  value="{{receipe.receipe_name}}"  name="receipe_name"  class="form-control" >
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
          <textarea required   name="receipe_description"  class="form-control">{{receipe.receipe_description}}</textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"> Receipe Image</label>
          <input type="file"  name="receipe_image"  value="{{receipe.receipe_image}}"  class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Update Receipe</button>
      </form>

     
    
</div>

{% endblock %}
